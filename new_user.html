<body>
<!-- partial:index.partial.html -->
<div class='brand'>
  <a href='http://dragoon.play.ai' target='_blank'>
    <img src='favicon.png'>
  </a>
</div>
<div class='login'>
  <div class='login_title'>
    <span>User Registration</span>
  </div>
  <div class='login_fields'>

    <div class='login_fields__user'>
      <div class='icon'>
        <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png'>
      </div>
      <input placeholder='Username' type='text' id="C_ID64">
        <div class='validation'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
        </div>
      </input>
    </div>
    <div class='login_fields__authentication'>
      <div class='icon'>
        <img src='https://i.ibb.co/CVPS7mM/icons8-menu-15.png'>
      </div>
      <input placeholder='Default Game' type='text' id="C_DG">
        <div class='validation'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
        </div>
      </input>
    </div>

    <div class='login_fields__authentication'>
      <div class='icon'>
        <img src='https://i.ibb.co/CVPS7mM/icons8-menu-15.png'>
      </div>
      <input placeholder='Games' type='text' id="C_G">
        <div class='validation'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
        </div>
      </input>
    </div>

    <div class='login_fields__authentication'>
      <div class='icon'>
        <img src='https://i.ibb.co/CVPS7mM/icons8-menu-15.png'>
      </div>
      <input placeholder='Default Message' type='text' id="C_DM">
        <div class='validation'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
        </div>
      </input>
    </div>

    <div class='login_fields__submit'>
      <input type='submit' value='Sing Up' onclick="trigger()">
      <div class='forgot'>
        <a href='http://localhost:8082'>Log In</a>
      </div>
    </div>
  </div>
  <div class='success'>
    <h2>Registration Successful!</h2>
    <p><a href='http://localhost:8082'>Get Back</a></p>
  </div>
  <div class='disclaimer'>
    <p>Make sure to add Games which are seperated by a comma</p>
  </div>
</div>
<div class='authent'>
  <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/puff.svg'>
  <p>Registering...</p>
</div>
<div class='love'>
  <p>Made with <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/love_copy.png" /> by <a href='http://dragoon.play.ai/' target='_blank'> DragoonFirestormar </a></p>
</div>

<script>
  function trigger() {
    console.log("TIGGERED");
    var link ="http://localhost:8082";
    
    var id = document.getElementById("C_ID64").value;
    var dg = document.getElementById("C_DG").value;
    var g = document.getElementById("C_G").value;
    var dm = document.getElementById("C_DM").value;
    console.log(id+" " + dg +" " + g +" " + dm);
    window.location.replace(link+"/register/"+id+"/"+dg+"/"+g+"/"+dm);
  }
</script>
